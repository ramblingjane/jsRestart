<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Restart - jQuery</title>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
	<link rel="stylesheet" type="text/css" href="app.css">

	<!-- Adding jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>	

</head>
<body>
<div id="box-container">

<main>
	<!-- Reservation Form -->
	<div id="col-1">

	<div id="make-ressie-box">
	<h2>Make a Reservation</h2>
	<form id = "makeRessie" action="" aria-labelledby="make reservation">
		<label for="name">Name (First Last)</label>
		    <input type="text" name="name" id="name" placeholder="Enter your name">
		    <br><br>
		<!-- Adding datepicker -->
		<label for="ressieDate">Date</label>
			<input type="text" name="date" id="ressieDate" placeholder="Select a date">
			<br /><br />

		<label for="ressieTime">Time</label>
			<select name="time" id="ressieTime">
				<option selected="selected">5:00pm</option>
				<option>5:15pm</option>
				<option>5:30pm</option>
				<option>5:45pm</option>
				<option>6:00pm</option>
				<option>6:15pm</option>
				<option>6:30pm</option>
				<option>6:45pm</option>
				<option>7:00pm</option>
				<option>7:15pm</option>
				<option>7:30pm</option>
				<option>7:45pm</option>
				<option>8:00pm</option>
				<option>8:15pm</option>
				<option>8:30pm</option>
				<option>8:45pm</option>
				<option>9:00pm</option>
				<option>9:15pm</option>
				<option>9:30pm</option>
				<option>9:45pm</option>
				<option>10:00pm</option>
			</select>
			<br /><br />

		<label for="numParty">Number in party</label>
		    <select name="number" id="numParty">
			    <option>1</option>
			    <option selected="selected">2</option>
			    <option>3</option>
			    <option>4</option>
			    <option>5</option>
			    <option>6</option>
			    <option>7</option>
			    <option>8</option>
			    <option>9</option>
			    <option>10</option>
		    </select>

		<br /><br />
		<button type="submit">Make reservation</button>
	</form>
<br />
	<div id="ressieConfirm"></div>

<br /><br />
	</div>

	<div id="manage-ressie-box">
	<!-- Lookup Form -->
	<h2>Manage Your Reservation</h2>
	<form id="lookupRessie" action="" aria-labelledby="look up reservation">
		<label for="resName">Name on Reservation</label>
			<input type="text" name="name" id="resName" placeholder="Enter name on reservation">
		
		<button type="submit">Look up reservation</button>
	</form>
<br /><br />

	<!-- Reservation display -->

	<ul id="ressieList">
		
	</ul>
	</div> <!-- manage-ressie -->
<br />

	<button id="resetForms" type="button">Reset forms</button>

</div> <!-- col-1 -->
</main>


<div id="col-2">
	<div id="hours-box">
		<h2>Hours</h2>
		<p>Mon - Fri: 8:30AM - 8:00PM</p>
		<p>Sat - Sun: 8:30AM - 7:00PM</p>
	</div>
	<div id="map-box"></div>
	<div id="scratchpad" role="complementary">
		<h2>Scratchpad</h2>

		<!-- Value (from Firebase video) -->
		<pre id = "reserve"></pre>
		

		<!-- Child (from Firebase video) -->
		<ul id = "list">

		</ul>
	</div>

</div> <!-- col-2 -->

</div> <!-- container end -->
	<!-- TODO: Add SDKs for Firebase products that you want to use
	     https://firebase.google.com/docs/web/setup#config-web-app -->
	<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
	<script src = "app-jquery.js"></script>

<!-- google maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDbt1M_Y1NT5NIZ27O1y0L-PXT5-bEIjs&callback=initMap"
async defer></script>


</body>
</html>
